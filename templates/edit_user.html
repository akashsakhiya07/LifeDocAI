<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 500px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        img {
            display: block;
            margin-top: 10px;
            margin-bottom: 16px;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Edit User Details</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ user.phone }}" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" value="{{ user.dob }}" required>

        <label>Aadhaar:</label>
        <input type="text" name="aadhaar" value="{{ user.aadhaar }}" required>

        {% if user.photo_filename %}
            <label>Current Photo:</label><br>
            <img src="{{ url_for('uploaded_photo', filename=user.photo_filename) }}" alt="Current Photo">
        {% endif %}

        <label>Replace Photo (optional):</label>
        <input type="file" name="photo">

        <button type="submit">Update</button>
    </form>
</body>
</html>
