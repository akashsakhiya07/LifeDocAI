<!DOCTYPE html>
<html>

<head>
    <title>User Profile - LifeDoc AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 8px 0;
        }

        .buttons {
            text-align: center;
        }

        .buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <div class="profile-photo">
            {% if user.photo_filename %}
            <img src="{{ url_for('uploaded_photo', filename=user.photo_filename) }}" alt="User Photo">
            {% else %}
            <p>No Photo Available</p>
            {% endif %}
        </div>

        <div class="profile-info">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>DOB:</strong> {{ user.dob }}</p>
            <p><strong>Aadhaar:</strong> {{ user.aadhaar }}</p>
        </div>

        <div class="buttons">
            <a href="{{ url_for('download', user_id=user.id) }}">Download PDF</a>
            <a href="{{ url_for('preview', user_id=user.id) }}">Preview PDF</a>
        </div>
    </div>

</body>

</html>
