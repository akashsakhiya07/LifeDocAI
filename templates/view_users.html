<!DOCTYPE html>
<html>

<head>
    <title>All Submitted Users</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            border-radius: 5px;
            object-fit: cover;
        }

        .action-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            color: #007bff;
        }

        .delete-btn {
            color: red;
        }

        .download-link {
            color: green;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- ðŸ”’ Logout Button -->
    <div style="text-align: right; margin: 10px 20px;">
        <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
            <button type="submit"
                style="background-color: #f44336; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                Logout
            </button>
        </form>
    </div>

    <h2 style="text-align: center;">All Submitted Users</h2>

    <!-- â¬‡ï¸ Download CSV -->
    <div style="text-align: center; margin-bottom: 10px;">
        <a href="{{ url_for('export_csv') }}">
            <button style="padding: 8px 16px; background-color: green; color: white; border: none; border-radius: 5px;">
                Download CSV
            </button>
        </a>
    </div>

    <!-- ðŸ” Search Bar -->
    <div style="text-align: center; margin-top: 20px;">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by Name, Email or Phone"
            style="padding: 8px; width: 300px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <!-- ðŸ“‹ User Table -->
    <table>
        <tr>
            <th>Photo</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>DOB</th>
            <th>Aadhaar</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>
                {% if user.photo_filename %}
                <img src="{{ url_for('uploaded_photo', filename=user.photo_filename) }}" alt="User Photo" width="60" height="60">
                {% else %}
                No Photo
                {% endif %}
            </td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.dob }}</td>
            <td>{{ user.aadhaar }}</td>
            <td>
                <a class="download-link" href="{{ url_for('download', user_id=user.id) }}">Download</a> |
                <a class="edit-btn" href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a> |
                <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                    <button class="action-btn delete-btn"
                        onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- ðŸ” Search Script -->
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, j, txtValue, found;
            input = document.getElementById("searchInput");
            filter = input.value.toLowerCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                found = false;
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                if (found) {
                    tr[i].style.display = "";
                }
            }
        }
    </script>
</body>
</html>
